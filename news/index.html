---
title: Blog
layout: default
---

<!-- Main -->
	<section class="wrapper style1">
		<div class="container">
			<div id="content">
				<div class="row">
					<div class="12u">

						<!-- Blog -->
							<section>
								<header class="major">
									<h2>News</h2>
								</header>
								{% for post in site.posts offset: 0 limit: 40 %}
									<div class="row">
										<section class="12u">
											<div class="box post">
												<a href="#" class="image left"><img src="{{ site.baseurl }}{{ post.featured }}" alt="" style="width: 25%; height: 25%"></a>
												<div class="inner">
                                                        <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
                                                    <i>Posted on {{ post.date | date_to_string }}</i>
                                                    <p>{{ post.excerpt }}</p>
													<footer>
														<a href="{{ site.baseurl }}{{ post.url }}" class="button">Continue Reading</a>
													</footer>
												</div>
											</div>

										</section>
									</div>
								{% endfor %}
							</section>

					</div>
				</div>
		</div>
	</section>
