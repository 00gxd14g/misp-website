<html>
	<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
		<meta name="keywords" content="MISP, CTI, malware, threat, cyber, intelligence, information exchange, sharing, open source, MISP threat sharing, Malware Information Sharing Platform" />
          <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/images/ico/favicon-144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/ico/favicon-114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/ico/favicon-72.png">
                  <link rel="apple-touch-icon-precomposed" href="assets/images/ico/favicon-57.png">
                                 <link rel="shortcut icon" href="assets/images/ico/favicon.png">
		<!--[if lte IE 8]><script src="{{ site.baseurl }}/assets/css/ie/html5shiv.js"></script><![endif]-->
		<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/jquery.dropotron.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/skel.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/skel-layers.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/init.js"></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/skel.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/sass/style.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/sass/style-wide.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ie/v8.css" /><![endif]-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
   </head>
	<body>

		<!-- Header -->
			<div id="header">
				<!-- Logo -->
                <h1><em><a href="{{ site.baseurl }}/index.html" id="MISP"><img src="{{ site.baseurl }}/assets/images/misp-small.png" /></em></a></h1>
                <h1> MISP Malware Information Sharing Platform and Threat Sharing. </h1>
				<!-- Nav -->
					<nav id="nav">
						<ul>
							{% assign current = page.url | downcase | split: '/' %}
							<li {% if current[1] == 'index.html' %}class="current"{% endif %}><a href="{{ site.baseurl }}/index.html">Home</a></li>
							<li {% if current[1] == 'features.html' %}class="current"{% endif %}><a href="{{ site.baseurl }}/features.html">Features</a></li>
							<li {% if current[1] == 'news' %}class="current"{% endif %}><a href="{{ site.baseurl }}/news">News</a></li>
							<li {% if current[1] == 'download' %}class="current"{% endif %}><a href="{{ site.baseurl }}/download">Download</a></li>
                            <li>
                            <a href="{{ site.baseurl }}/datamodels">Data models</a>
                                <ul>
                                        <li><a href="{{ site.baseurl }}/datamodels#misp-core-format">MISP core format</a></li>
                                        <li><a href="{{ site.baseurl }}/datamodels#misp-taxonomies">MISP taxonomies</a></li>
                                </ul>
                            </li>
                            <li {% if current[1] == 'documentation' %}class="current"{% endif %}><a href="{{ site.baseurl }}/documentation">Documentation</a></li>
                            <li {% if current[1] == 'who' %}class="current"{% endif %}><a href="{{ site.baseurl }}/who">Who</a></li>
                            <li {% if current[1] == 'communities' %}class="current"{% endif %}><a href="{{ site.baseurl }}/communities">Communities</a></li>

						</ul>
					</nav>

			</div>
